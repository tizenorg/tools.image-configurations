Repositories:
    -   Name: Tizen-base
        Url:  https://download.tizen.org/snapshots/2.0/common/@BUILD_ID@/repos/tizen-base/@ARCH@/packages/
        Options: --ssl_verify=no
    -   Name: Tizen-base-debug
        Url:  https://download.tizen.org/snapshots/2.0/common/@BUILD_ID@/repos/tizen-base/@ARCH@/debug/
        Options: --ssl_verify=no
    -   Name: Tizen-main
        Url:  https://download.tizen.org/snapshots/2.0/common/@BUILD_ID@/repos/tizen-main/@ARCH@/packages/
        Options: --save  --ssl_verify=no

