ExternalConfigs:
  - lb
  - handset

Default:
    Baseline: tizen-0.0
    FileSystem: ext3
    Active: True
    Language: en_US.UTF-8
    Keyboard: us
    SaveRepos:  True
    Timezone: America/Los_Angeles
    RootPass: tizen
    DefaultUser: tizen
    DefaultUserPass: tizen
    PartSize: 1900
    BootloaderOptions: ""

LB:
    Part: tizen-arm
    Bootloader: True
    BootloaderAppend: "rootdelay=5"
    BootloaderTimeout: 0
    SaveRepos:  True
    Desktop: None
    DefaultUser: root
    DefaultUserPass: ""
    Architecture: armv7l
    Mic2Options: -f loop --pack-to=@NAME@.tar.gz
    Repos:
        - Tizen-base
        - Tizen-main

EMUL:
    Part: tizen-emul
    Bootloader: True
    BootloaderAppend: "rootdelay=5"
    BootloaderTimeout: 0
    SaveRepos:  True
    Desktop: None
    DefaultUser: root
    DefaultUserPass: ""
    Architecture: ia32
    Mic2Options: -f loop --pack-to=@NAME@.tar.gz
    Repos:
        - Tizen-base
        - Tizen-main

Handset:
    PartSize: 1024
    Bootloader: True
    BootloaderAppend: "rootdelay=5"
    BootloaderTimeout: 0
    SaveRepos:  True
    Architecture: ia32
    Desktop: None
    Groups:
        - Base System
        - Base X Server
        - Pinetrail Support
        - Tizen UI
        - Tizen APIs
    Repos:
        - Tizen-base
        - Tizen-main
